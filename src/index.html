<body>
    <main>
        <form id='form'>
            <input
            type="text"
            id="search"
            required
            >
            <button>Buscar</button>
        </form>
        <div cases></div>
        <div confirmed></div>
        <div dead></div>
        <div cured></div>
    </main>
</body>
<script>
    const form = document.getElementById('form')
    const search = document.getElementById('search')

    const cases = document.querySelector('[cases]')
    const confirmed = document.querySelector('[confirmed]')
    const dead = document.querySelector('[dead]')
    const cured = document.querySelector('[cured]')

    async function getAPI(value) {
        const response = await fetch(`https://covid19-brazil-api.now.sh/api/report/v1/${value}`)
        const data = await response.json()
        show(data)
    }

    form.addEventListener('submit', event => {
        event.preventDefault()
        getAPI(search.value)
    })

    function show(data, value) {
        Object.keys(data).forEach(key => {
            cases.innerHTML = `Casos: ${data[key].cases}`
        })
    }

</script>
